<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gird-System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 
        The default column for grid system in boostrap is 12

        so if u want 3 column (12 / 3 = 4)
        => 3 x col-4

        6 cols 
        => 3 x col-2 

        ... 

    
    -->
    <h3>Grid System</h3>
    <div class = "row">
        <div class = "col-4 bg-dark text-white">

            1/3 UI

        </div>
        <div class = "col-4 bg-success text-white">

            2/3 UI

        </div>
        <div class = "col-4 bg-danger text-white">

            3/3 UI

        </div>
    </div>

    <hr/>

    <div class = "row">
        <div class = "col-6 col-md-4 col-lg-2 bg-dark text-white p-5">1</div>
        <div class = "col-6 col-md-4 col-lg-2 bg-danger text-white p-5">2</div>
        <div class = "col-6 col-md-4 col-lg-2 bg-dark text-white p-5">3</div>
        <div class = "col-6 col-md-4 col-lg-2 bg-danger text-white p-5">4</div>
        <div class = "col-6 col-md-4 col-lg-2 bg-dark text-white p-5">5</div>
        <div class = "col-6 col-md-4 col-lg-2 bg-danger text-white p-5">6</div>

    </div>
    <hr/>

        <div class = "row">
            <div class = "col-md-6 bg-dark text-white">
                item 1 
            </div>
            <div class = "col-md-6">
                <div class = "row">
                    <div class = "col-md-6 bg-danger text-white">
                        item 2 
                    </div>
                    <div class = "col-md-6 bg-success text-white">
                        item 3
                    </div>
                </div>
                <div class = "row">
                    <div class = "col-md-6 bg-success text-white">
                        item 4
                    </div>
                    <div class = "col-md-6 bg-danger text-white">
                        item 5
                    </div>
                </div>
            </div>
        </div>

        <div class = "row">
            <div class = "col-md-6">

                <div class = "row">
                    <div class = "col-md-6 bg-primary text-white">
                        item 6
                    </div>
                    <div class = "col-md-6 bg-secondary text-white">
                        item 7
                    </div>
                </div>
                <div class = "row">
                    <div class = "col-md-6 bg-secondary text-white">
                        item 8
                    </div>
                    <div class = "col-md-6 bg-primary text-white">
                        item 9
                    </div>
                </div>
            </div>
            <div class = "col-md-6 bg-warning text-white">
                item 10
            </div>
        </div>

    <hr/>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>


</body>
</html>
